<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .form {
            width: 600px;
            margin: 100px auto;
        }

        .row {
            width: 100%;
            display: flex;
            border-top: 1px solid #0094ff;
            border-bottom: 1px solid #0094ff;
        }

        .cols-1 {
            flex: 1;
        }

        .cols-2 {
            flex: 2;
        }

        .cell {
            border-left: 1px solid #0094ff;
            padding: 10px 6px;
            line-height: 42px;
            text-align: center;
        }

        .cell:last-child {
            border-right: 1px solid #0094ff;
        }

        .text {
            width: 268px;
            height: 30px;
            padding: 4px;
        }

        .btn {
            height: 38px;
            width: 104px;
        }
    </style>
</head>

<body>
    <div class="form">
        <div class="row">
            <div class="cell cols-1">请输入手机号码</div>
            <div class="cell cols-2">
                <input type="text" class="text">
            </div>
            <div class="cell cols-1">
                <input type="button" class="btn" value="获取验证码" id="getCode">
            </div>
        </div>
    </div>
</body>

<script>
    // 获取按钮
    let btn = document.querySelector('#getCode');
    // 注册点击事件
    btn.onclick = function () {
        // 声明倒计时的时间总数
        let count = 3;
        // 把按钮的文字修改一次
        btn.value = '获取验证码(' + count + ')';
        // 按钮禁用
        btn.disabled = true;
        // 开启定时器,倒计时
        let timer = setInterval(function () {
            // 倒计时减少
            count--;
            // 把按钮文字实现倒计时效果
            btn.value = '获取验证码(' + count + ')';
            // 若倒计时到0,就停止
            if(count <= 0){
                // 清除倒计时
                clearInterval(timer);
                // 文字回复原状
                btn.value = '获取验证码';
                // 按钮重新启用
                btn.disabled = false;
            }
        },1000);//1000是毫秒
    }
</script>

</html>
